<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBcWe1JIabietuayeIBYii_mlM1bXqqUbpRSxtvh-e8zOpadqyEhDmeODlkDl8VD5EV7BseZ8pmj7ipZ9aIPX11knAp7MdNQES8zdRo1ssB8170p6fAFhp45kA46kVCaxRpeWaQpscZt2fyAxX-YvsRaojZbMgxYTPcVCcrt6MZOWH-ipWYzTGrbzKB57lsQIy9jw0cegP9Rr0ux-iB5-sLtExUBk5BFDGzhiAM-Pcwo-gHNhZwYHwwsMiiEMIw68AYBTb51jB2OBY'); background-size: cover; background-position: center;">
<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 dark:bg-black/60 p-4">
<div class="layout-content-container flex flex-col w-full max-w-lg flex-1 rounded-xl bg-background-light dark:bg-background-dark shadow-2xl">
<div class="flex items-center justify-between gap-4 p-6 border-b border-slate-200 dark:border-slate-800">
<p class="text-2xl font-bold text-slate-900 dark:text-slate-100">Edit Profile</p>
<button class="flex items-center justify-center p-1 rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex flex-col gap-6 p-6">
<div class="flex flex-col gap-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="fullName">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" id="fullName" value="Alex Johnson"/>
</div>
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email</label>
<div class="group relative flex">
<span class="material-symbols-outlined text-sm text-slate-500 dark:text-slate-400 cursor-help">info</span>
<span class="absolute bottom-full mb-2 w-48 rounded-md bg-slate-800 p-2 text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">Email is used for account login and cannot be edited.</span>
</div>
</div>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-500 dark:text-slate-400 focus:outline-none border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 h-12 p-4 rounded-r-none border-r-0 text-base font-normal leading-normal cursor-not-allowed" disabled="" id="email" readonly="" value="alex.j@example.com"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 pr-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">New Password</label>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" id="password" placeholder="Enter new password" type="password" value="••••••••••••"/>
<button class="flex items-center justify-center rounded-r-lg border border-l-0 border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark pr-4 text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-0">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="phoneNumber">Phone Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" id="phoneNumber" value="+1 (555) 123-4567"/>
</div>
</div>
<div class="flex flex-wrap justify-end gap-3 p-6 border-t border-slate-200 dark:border-slate-800">
<button class="flex items-center justify-center px-6 h-11 rounded-lg text-base font-medium text-slate-700 dark:text-slate-300 bg-transparent hover:bg-slate-200 dark:hover:bg-slate-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary">Cancel</button>
<button class="flex items-center justify-center px-6 h-11 rounded-lg text-base font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark">Save Changes</button>
</div>
</div>
</div>
</div>
</body></html>
