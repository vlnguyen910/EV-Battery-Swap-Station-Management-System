<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Battery Swap Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen items-center justify-center bg-gray-900/60 p-4">

<span class="material-symbols-outlined text-4xl text-green-500 dark:text-green-400">check_circle</span>
</div>

<div class="w-full p-4">
<div class="flex justify-between gap-x-6 py-3 border-b border-gray-200 dark:border-gray-700">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">User</p>
<p class="text-[#0d141b] dark:text-slate-200 text-sm font-medium leading-normal text-right">John Doe</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-gray-200 dark:border-gray-700">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Station</p>

</div>
<div class="flex justify-between gap-x-6 py-3 border-b border-gray-200 dark:border-gray-700">

<p class="text-[#0d141b] dark:text-slate-200 text-sm font-medium leading-normal text-right">Tesla Model 3</p>
</div>
<div class="flex justify-between gap-x-6 py-3">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Plan</p>
<p class="text-[#0d141b] dark:text-slate-200 text-sm font-medium leading-normal text-right">Premium Subscription</p>
</div>
</div>
<div class="flex w-full flex-col items-stretch gap-3 px-4 pt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-slate-50 text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-primary/90 transition-colors">
<span class="truncate">Back to Dashboard</span>
</button>
</div>
</div>
</div>
</div>
