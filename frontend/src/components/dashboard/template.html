<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirm Received Batteries</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#007BFF",
              "background-light": "#F8F9FA",
              "background-dark": "#102210",
              "neutral": {
                  100: "#F8F9FA",
                  200: "#E9ECEF",
                  300: "#DEE2E6",
                  400: "#CED4DA",
                  500: "#ADB5BD",
                  600: "#6C757D",
                  700: "#495057",
                  800: "#343A40",
                  900: "#212529"
              }
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 bg-neutral-900/50 dark:bg-black/60 flex items-center justify-center p-4">
<div class="bg-white dark:bg-neutral-800 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all">
<div class="p-6 sm:p-8">
<div class="mb-6">
<h1 class="text-2xl font-bold text-neutral-900 dark:text-white">Confirm Received Batteries (Ticket #12345)</h1>
<p class="text-neutral-600 dark:text-neutral-400 mt-1">Verify the list of batteries received from Station A.</p>
</div>
<div class="border rounded-lg dark:border-neutral-700 max-h-72 overflow-y-auto">
<div class="overflow-x-auto">
<table class="w-full text-sm text-left text-neutral-600 dark:text-neutral-300">
<thead class="bg-neutral-100 dark:bg-neutral-700/50 text-xs text-neutral-700 dark:text-neutral-300 uppercase sticky top-0">
<tr>
<th class="px-6 py-3" scope="col">Battery ID</th>
<th class="px-6 py-3" scope="col">Model</th>
<th class="px-6 py-3 text-right" scope="col">SoC</th>
<th class="px-6 py-3 text-right" scope="col">SoH</th>
</tr>
</thead>
<tbody class="divide-y divide-neutral-200 dark:divide-neutral-700">
<tr>
<td class="px-6 py-4 font-mono text-neutral-900 dark:text-white">TES-M3-A001</td>
<td class="px-6 py-4">Tesla Model 3</td>
<td class="px-6 py-4 text-right">78%</td>
<td class="px-6 py-4 text-right">98%</td>
</tr>
<tr>
<td class="px-6 py-4 font-mono text-neutral-900 dark:text-white">TES-M3-A002</td>
<td class="px-6 py-4">Tesla Model 3</td>
<td class="px-6 py-4 text-right">82%</td>
<td class="px-6 py-4 text-right">99%</td>
</tr>
<tr>
<td class="px-6 py-4 font-mono text-neutral-900 dark:text-white">TES-M3-A003</td>
<td class="px-6 py-4">Tesla Model 3</td>
<td class="px-6 py-4 text-right">75%</td>
<td class="px-6 py-4 text-right">97%</td>
</tr>
<tr>
<td class="px-6 py-4 font-mono text-neutral-900 dark:text-white">TES-M3-A004</td>
<td class="px-6 py-4">Tesla Model 3</td>
<td class="px-6 py-4 text-right">91%</td>
<td class="px-6 py-4 text-right">99%</td>
</tr>
<tr>
<td class="px-6 py-4 font-mono text-neutral-900 dark:text-white">TES-M3-A005</td>
<td class="px-6 py-4">Tesla Model 3</td>
<td class="px-6 py-4 text-right">85%</td>
<td class="px-6 py-4 text-right">98%</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="mt-6">
<label class="flex items-center space-x-3 cursor-pointer" for="confirmation">
<input class="h-4 w-4 rounded border-neutral-300 text-primary focus:ring-primary dark:bg-neutral-700 dark:border-neutral-600" id="confirmation" type="checkbox"/>
<span class="text-sm text-neutral-700 dark:text-neutral-300">I confirm that all batteries listed above have been received and are in good condition.</span>
</label>
</div>
</div>
<div class="bg-neutral-100 dark:bg-neutral-800/50 px-6 py-4 flex flex-col sm:flex-row-reverse sm:items-center sm:justify-between rounded-b-xl">
<div class="flex items-center justify-end gap-3">
<button class="flex min-w-[84px] max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-neutral-200 dark:bg-neutral-700 text-neutral-800 dark:text-neutral-200 text-sm font-medium leading-normal hover:bg-neutral-300 dark:hover:bg-neutral-600 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-500">
<span class="truncate">Report Issue</span>
</button>
<button class="flex min-w-[84px] max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-sm font-medium leading-normal hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 disabled:bg-primary/50 disabled:cursor-not-allowed" disabled="">
<span class="truncate">Confirm &amp; Add to Inventory</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
