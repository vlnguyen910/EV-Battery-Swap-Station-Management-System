version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ev_battery_swap_postgres
    environment:
      POSTGRES_DB: ev_battery_swap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
